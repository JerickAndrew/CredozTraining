<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport"content="width =d evice-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>  
<body>
    <div class = "main">
        <form action="">
            <h1> Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" minlength="5" maxlength="20" required>
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" minlength="5" maxlength="20" required>
                <i class='bx bx-key' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a target="_blank" href="new_user.html">Forgot password</a>
            </div>
            <button type="submit" class="button"><a href="new_user.html">Login</a> </button>
            <div class="sign-up">
                <p>New user? <br><a target="_blank" href="form.html">Sign up</a></p>
            </div>
        </form>         
    </div> 
 
</body>     
</html>
